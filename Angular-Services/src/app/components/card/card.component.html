<div class="card__container">
  <div class="card--title">
    <h2>{{ name }}</h2>
  </div>
  <div class="card--image">
    <img src="" alt="imagem do Pokemon" />
  </div>
  <div class="card--stats">
    <span class="card--stats__type" *ngFor="let type of atributeTypes">
      {{ type }}
    </span>
  </div>
</div>
